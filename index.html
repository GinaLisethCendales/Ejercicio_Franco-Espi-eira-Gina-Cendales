<body onload="cargarDatos()">

                <div class="form-content__item">
                    <label for="idInputName">Nombres:</label> <br>
                    <input type="text" name="name" id="idInputName" minlength="8" maxlength="50" autofocus

                        class="form-content__input form-content__input--fullname">
                </div>

                <div class="form-content__item">
                    <label for="idInputName">Apellidos:</label> <br>
                    <input type="text" name="name" id="idInputLastName" minlength="8" maxlength="50" autofocus
                        autocomplete="on" value="" required placeholder="tu apellido"
                        class="form-content__input form-content__input--fullname">
                </div>

                <div class="form-button">
                    <button id="btncargar" class="form-content__btn"
                        onclick="agregarUsuario(idInputName.value, idInputLastName.value)">Cargar</button>
                        <button id="btneliminar" class="form-content__btn"
                        onclick="EliminarTodos()">Eliminar todos</button>
                </div>
            </form>
        </section>
